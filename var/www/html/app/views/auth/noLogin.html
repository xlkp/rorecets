<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403</title>
    <script
        src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
</head>

<body>

    <div class="grid h-screen place-content-center bg-white px-4">
        <div class="text-center">
            <h1 class="text-9xl font-black text-gray-200"
                onclick="document.querySelector('iframe').style.display='initial'; document.querySelector('iframe').src += '&autoplay=1'">
                403</h1>

            <p class="text-2xl font-bold tracking-tight text-gray-900 sm:text-4xl">Necesitas iniciar sesión!</p>

            <p class="mt-4 text-gray-500">Espabila y create una cuenta ya!</p>

            <a href="/login"
                class="mt-6 inline-block rounded bg-indigo-600 px-5 py-3 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring">
                Iniciar sesión
            </a>
            <div class="text-center">
                <iframe width="100%" height="100%" src="https://www.youtube.com/embed/dQw4w9WgXcQ?mute=1"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen style="display: none">
                    <iframe width="100%" height="100%" src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=1"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                    </iframe>
                </iframe>
            </div>
        </div>
    </div>
</body>

</html>
